		<body>

			<header>
				<div class="title">A2: Drawing tool</div>
				<div class="controls">
					navigation things
				</div>
			</header>


			<div id="main">
				<div id="main-column">
					<h1>My Canvas(left slider for stroke size, right slider for alpha)</h1>
					<div id="p5-holder">
						<!-- Processing gets installed here -->
					</div>

					<div>
						<button onclick="tool.clearCanvas(tool.p)">␀</button>
						<button onclick="tool.mode='linepencil'">✎⌐</button>
						<button onclick="tool.mode='colorpencil'">✎•</button>
						<button onclick="tool.mode='curvepencil'">✎⌒</button>
						<button onclick="tool.mode='scatterPencil'">✑</button>
						<button onclick="tool.mode='smoothPencil'">⌇</button>

						<div>
							<input type="color" id="color0" onchange="tool.color0 = hexToHSL(this.value)">
							<input type="color" id="color1" onchange="tool.color1 = hexToHSL(this.value)">
							<input type="range" min="5" max="100" value="10" class="slider" onchange="tool.size = this.value*.1">
							<input type="range" min="5" max="100" value="10" class="slider" onchange="tool.alpha = this.value*.1">
						</div>
					</div>
				</div>
			</div>


		</body>
